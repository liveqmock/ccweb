<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/common/template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{msg['change-password']}"/>
    </ui:define>

    <ui:define name="title">
        <h:outputText value="#{msg['change-password']}"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="changePassForm">
            <p:messages globalOnly="true"/>
            <h:panelGrid columns="3">
                <p:outputLabel for="newPassword" value="#{msg.password}"/>
                <p:password id="newPassword" value="#{changePassCtl.password}" 
                            required="true" 
                            match="newPassword1"
                            requiredMessage="#{msg['User.password.requiredMessage']}"
                            validatorMessage="#{msg['User.password.notmatchMessage']}"
                            size="40"/>
                <p:message for="newPassword"/>

                <p:outputLabel for="newPassword1" value="#{msg['re-password']}"/>
                <p:password id="newPassword1" 
                            value="#{changePassCtl.password}" 
                            required="true" 
                            requiredMessage="#{msg['User.password1.requiredMessage']}" 
                            size="40"/>
                <p:message for="newPassword1"/>

                <f:facet name="footer">
                    <p:commandButton value="#{msg['change-password']}" process="@form" update="@form" 
                                     actionListener="#{changePassCtl.changePassword()}"/>
                </f:facet>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
